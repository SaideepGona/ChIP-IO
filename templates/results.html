{% extends "layout.html" %}

{% block body %}

<div id="banner">
    <div class="container">
        <div class="title">
            <h2>Results</h2>
            <hr>
            <p>Request can take over an hour to process.</p> 
            <p>Save this page URL to pick up results later:</p>
                <div style="background-color: aliceblue; font-size: xx-large; color: black">
                    {{ results_url }}</div>
        </div>
    </div>
</div>

<div id="featured1">
    <div class="container">
        <div class="title">
            {% if file_ready %}
                <p>Download Complete</p>
                <a href="{{ url_for('download_file', file_path = results_file_unpath) }}">
                    <button style="height: 100%; width: 100%" class='btn btn-secondary'>Click to Download</button>
                </a>
            {% else %}
                <p>
                    Download not yet ready.
                </p>
            {% endif %}
        </div>
    </div>
</div>

{% endblock body %}
