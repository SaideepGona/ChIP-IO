{% extends "layout.html" %}

{% block body %}

<div id="banner">
    <div class="container">
        <div class="title">
            <h2>Step 1:</h2>
            <span class="byline"> Choose Gene Regulatory Region(s) for Consideration </span>
            <br>
            </div>
            <div style="font-size: larger">Current tissue types supported by enhancer region data: {{ enhancer_tissues }} </div>
            <br>
            <br>
            <div class="container" id="association_box">
                <div class="row">
                    <div class="col">
                        <a href="{{ url_for('promoter_form') }}">
                            <button style="height: 10vh;font-size: x-large" type="button" id="promotor_box" class="w-75 btn btn-primary associationbox"> Promoter Only</button>
                        </a>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <a href="{{ url_for('enhancer_form') }}">
                            <button style="height: 10vh;font-size: x-large" type="button" id="enhancer_box" class="w-75 btn btn-primary associationbox"> Enhancer Only</button>
                        </a>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <a href="{{ url_for('promoter_enhancer_form') }}">
                            <button style="height: 10vh;font-size: x-large" type="button" id="promotor_enhancer_box" class="w-75 btn btn-primary associationbox"> Promoter and Enhancer</button>
                        </a>
                    </div>  
                </div>
                <hr>
                <div class="row">
                    <div class="col">
                        <p>Or download a preset for general purpose queries</p>
                    </div>  
                </div>     
                <hr>
                <div class="row">
                    <div class="col">
                        <a href="{{ url_for('downloads') }}">
                            <button style="height: 10vh;font-size: x-large" type="button" id="promotor_enhancer_box" class="w-75 btn btn-primary associationbox"> Presets</button>
                        </a>
                    </div>  
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
